<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/"m method="POST">
                    <input type="text" placeholder="name" name="name"/>
                    <input type="text" placeholder="month" name="month"/>
                    <input type="text" placeholder="day" name= "day"/>
                    <button type="submit"> Add</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for bd in  birdday %}
                        <tr>
                            <td>{{bd.name}}</td>
                            <td>{{bd.month}}/{{bd.day}}</td>
                            <td><form action="/" method="POST"><button type="submit">Delete</button><input type="hidden" name="delete" value={{bd.id}}></form></td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
